<html>
    <head>
        <meta charset="UTF-8">
        <title>index</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body >
    <div class="box">
        <div class="login">
            <span id="blue">密码登录</span>
            <span id="gray">短信登录</span>
        </div>       
       <form name=login method="POST" >
           <div>
            <input type="text" id="user" name="user" placeholder="你的手机号/邮箱" class="info">
           </div>

           <div>
            <input type="password" id="pswd" name="pswd" placeholder="密码" class="info">
           </div>           
       </form> 
       <div class="point">
        <input type="checkbox" name="remmenber"  checked="checked" background-color="blue">
        <span class="c">记住我</span>       
        <span class="b">不是自己的电脑上不要勾选此选项</span>
        <span class="a">无法验证?忘记密码?</span>
       </div>
       
       <div>
           <button id="load">登录</button>
           <button id="register">注册</button>
       </div>
       <div>
          <img src="wb.png" class="img">
          <span class="mesg">微博帐号登录</span> 
          <img src="qq.png" class="img">
          <span class="mesg">QQ帐号登录</span>
       </div>
    </div>
    </body>
</html>
